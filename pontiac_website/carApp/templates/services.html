{% extends 'base2.html' %}
{% load static %}
{% block content %}
<div class="services-content">

  <div class="container-fluid parallax ms-0 me-0 ps-0 pe-0" style="background-image: url('../static/images/pontiac2.jpg');">  <br> <br> <br> <br>
   <div id="main" class="insurance pt-4 pb-4">
     <h2> Services we provide:</h2>
     <div class="row">
       <div class="col-12 col-md-6 col-lg-6">
         <ul>
           <li> Changing car parts for new ones</li>
           <li> Preparing a car for sale</li>
           <li> Helping choose acessories </li>
           <li> Providing car annual inspections</li>
         </ul>
       </div>
       <div class="col-12 col-md-6 col-lg-6">
         <img src="{% static 'images/car_art.jpg' %}" width="80%">
       </div>
     </div>

     <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
       Sevice Confirmation
     </button>

   
   </div>
 </div>

 
 
 <!-- Modal -->
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="exampleModalLabel">Services</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
       </div>
       <div class="modal-body">
         Are you sure you want to use our services?
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
         <button type="button" class="btn btn-primary">Yes</button>
       </div>
     </div>
   </div>
 </div>

 <div class="container-fluid parallax ms-0 me-0 ps-0 pe-0" style="background-image: url('../static/images/pontiac2.jpg');"> </div>
</div>
{% endblock %}
